<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Cricket Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, #001f3f, #003d99);
            color: white;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background: linear-gradient(90deg, #001f3f, #007bff);
            border-bottom: 3px solid gold;
        }

        .navbar-brand {
            color: orange;
            font-weight: bold;
        }

        .form-container {
            padding: 50px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px 5px rgba(255, 165, 0, 0.7);
        }

        .btn {
            background-color: orange;
            border: none;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .btn:hover {
            background-color: gold;
            transform: scale(1.1);
        }

        .form-container::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: gold;
            opacity: 0.2;
            border-radius: 50%;
            top: -50px;
            right: -50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">Cricket Live</a>
<ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="feedback.html">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Cricket Live</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="feedback.html">Feedback</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="form-container">
            <h1>Feedback Form</h1>
            <form action="#" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Feedback</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your feedback" required></textarea>
                </div>
                <button type="submit" class="btn btn-warning w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
